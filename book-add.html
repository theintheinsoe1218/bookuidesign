<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/logo.jpg"
      type="image/x-icon"
    />
    <title>All Books</title>
  </head>
  <body>
    <nav class="container navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/images/logo.jpg"
            alt="Logo"
            width="30"
            height="30"
            style="border-radius: 50%"
          />
          <span class="px-2">Book Store</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/books">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/users">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/users">Roles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/users">Categories</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filters
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Advanture</a></li>
                <li><a class="dropdown-item" href="#">Sifi</a></li>
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Documentary</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <h5 class="text-center my-5">Add New Book</h5>
      <form
        action="/admin/book/add"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="col-md-6 offset-md-3">
          <div class="mb-3">
            <label for="categoryId" class="form-label"
              >Select Category :
            </label>
            <select
              class="form-select rounded-0 mb-3"
              name="categoryId"
              id="categoryId"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title : </label>
            <input
              type="text"
              class="form-control rounded-0"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author : </label>
            <input
              type="text"
              class="form-control rounded-0"
              id="author"
              name="author"
              required
            />
          </div>
          <div class="mb-3">
            <label for="publicationDate" class="form-label"
              >Publish Date :
            </label>
            <input
              type="date"
              class="form-control rounded-0"
              id="publicationDate"
              name="publicationDate"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descriptioin : </label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              name="description"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price : </label>
            <input
              type="number"
              class="form-control rounded-0"
              id="price"
              name="price"
              required
              minlength="3"
            />
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock : </label>
            <input
              type="number"
              class="form-control rounded-0"
              id="stock"
              name="stock"
              required
              min="2"
            />
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Pick Cover Image</label>
            <input
              class="form-control"
              type="file"
              id="formFile"
              name="coverImage"
            />
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-sm">Add</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
